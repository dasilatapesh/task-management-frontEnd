<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Task Management Application</h1>
    <div id="task-form">
      <input type="text" id="task-title" placeholder="Task Title" required>
      <textarea id="task-description" placeholder="Task Description"></textarea>
      <input type="datetime-local" id="task-due-date" placeholder="Task Due Date"></input>
      <button onclick="createTask()">Add Task</button>
    </div>

    <div id="update-form" style="display: none;">
      <h2>Update Task</h2>
      <form id="update-task-form">
          <label for="update-title">Title:</label>
          <input type="text" id="update-title" name="update-title" required><br><br>
          
          <label for="update-description">Description:</label>
          <textarea id="update-description" name="update-description"></textarea><br><br>
          
          <label for="update-due-date">Due Date:</label>
          <input type="datetime-local" id="update-due-date" name="update-due-date"><br><br>

          <button type="submit">Update Task</button>
      </form>
  </div>

  
    <div id="task-list"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
